<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/css.css">
</head>
<body>

    <div class="wrapper">
        <form>
            <table>
                <tr>
                    <td>
                        Nome:
                    </td>
                    <td> 
                        <input name="nome" id="nome" type="text"
                            onfocus="realcaElemento('nome')";
                            onblur="repoeElemento('nome')";
                            >
                        <span class="mensagem-aviso-nome">
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>
                        Email:
                    </td>
                    <td>
                        <input name="email" id="email" type="text"
                            onfocus="realcaElemento('email')";
                            onblur="repoeElemento('email')";>
                            <span class="mensagem-aviso-email">
                            </span>
                    </td>
                </tr>
                <tr>
                    <td>
                        Morada:
                    </td>
                    <td>
                        <input name="morada" id="morada" type="text"
                            onfocus="realcaElemento('morada')";
                            onblur="repoeElemento('morada')";>
                            <span class="mensagem-aviso-morada">
                            </span>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script src="Java/script.js"></script>
</body>
</html>
